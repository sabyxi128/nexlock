  <!-- ======= CONTENIDO ======= -->
  <main>
    <h1>Tienda Nexlock</h1>
    <p>Mochilas inteligentes con bloqueo por app, GPS, impermeables, sensor de peso y alarma.</p>

    <!-- Buscador -->
    <input
      id="buscador"
      type="search"
      placeholder="Buscar mochilas (Corporativa, Urbana, Deportiva...)"
      aria-label="Buscar productos"
      style="margin-top:12px; width:100%; padding:10px; border-radius:10px; border:1px solid #333; background:#111; color:#f5f5f5;"
    />

    <!-- Grid de productos (lo rellena tienda.js) -->
    <section id="grid-productos" aria-live="polite" style="margin-top:16px;"></section>
  </main>

  <!-- ======= FAB CARRITO ======= -->
  <button id="cart-fab" aria-label="Abrir carrito" title="Carrito">
    ðŸ›’
    <span id="cart-badge">0</span>
  </button>

  <!-- ======= DRAWER CARRITO ======= -->
  <aside id="cart-drawer" aria-hidden="true" aria-label="Carrito de compras">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h2 style="margin:0; font-size:1.1rem;">Tu carrito</h2>
      <button id="cart-close" aria-label="Cerrar carrito" title="Cerrar" style="background:#333; color:#fff; padding:6px 10px; border-radius:6px;">âœ•</button>
    </div>

    <!-- Lista de Ã­tems -->
    <div id="cart-list"></div>

    <!-- Totales -->
    <div style="border-top:1px solid #333; margin-top:10px; padding-top:10px;">
      <p style="display:flex; justify-content:space-between; margin:6px 0;">
        <span>Subtotal</span> <strong id="cart-subtotal">Q0.00</strong>
      </p>
      <p style="display:flex; justify-content:space-between; margin:6px 0;">
        <span>Total</span> <strong id="cart-total">Q0.00</strong>
      </p>
    </div>

    <!-- Acciones -->
    <div style="display:flex; gap:10px; margin-top:12px;">
      <button id="cart-whatsapp" style="flex:1;" aria-label="Pedir por WhatsApp">Pedir por WhatsApp</button>
      <button id="cart-clear" style="background:#333; color:#fff;" aria-label="Vaciar carrito">Vaciar</button>
    </div>
  </aside>

  <!-- ======= FOOTER ======= -->
  <footer>
